<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6" id="left">
            <h5>Your Result</h5>

            <div id="circle">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <h2 class="great">Great</h2>
            <p class="para">
              You scored higher than 65% of<br />
              the people who have taken<br />
              these tests.
            </p>
          </div>
          <div class="col-lg-6" id="right">
            <h3>Summary</h3>
            <p class="reac">
              <img src="icon-reaction.svg" alt="" /> Reaction
              <span><b>80</b> / 100</span>
            </p>
            <p class="mem">
              <img src="icon-memory.svg" alt="" /> Memory
              <span><b>92</b> / 100</span>
            </p>
            <p class="ver">
              <img src="icon-verbal.svg" alt="" /> Verbal
              <span class="a"><b>61</b> / 100</span>
            </p>
            <p class="vis">
              <img src="icon-visual.svg" alt="" /> Visual
              <span class="b"><b>72</b> /100</span>
            </p>
            <button>Continue</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vivek Upadhyay</a>.
      </div>
    </main>
  </body>
</html>
